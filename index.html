<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@014..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo agenda.png"/>
            <h1>Agenda de Contatos</h1>
        </header>
        <div id="formulario">
            <form id="forms">
                <input type="text" id="nome-contato" placeholder="Nome do contato"/>
                <input type="tel" id="tel-contato" placeholder="Número de telefone" minlength="9" maxlength="10"/>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <table cellspacing="0">
            <thead>
                <th>Nome</th>
                <th>Número do telefone</th>
            </thead>
            <tbody>
                <!--Tbody preenchido pela usuário via JavaScript-->
                <tr>
                    <td>&nbsp;</td><td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td></td>
                </tr>
                <tr>
                    <td>&nbsp;</td><td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
